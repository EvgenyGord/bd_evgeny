<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %} {% endblock %} </title>
    <style>
        body {
            background-image: url('https://office-guru.ru/wp-content/uploads/2021/08/python-logo-4k-i6-1600x1200-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top -150px;
        }
        h2 {

        }

<body>

</html>
